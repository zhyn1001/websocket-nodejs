<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>小馒头聊天室</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header-top"><input type="text" id="nickName" value="" /><button class="set-name">设置昵称</button></div>
			<div class="chat-main">
				<div class="chat-content">
					<div class="users-panle">
						<div class="text-panle-left">
							<div class="head">
								<img src="images/aa.jpg"/>
							</div>
							<div class="info">
								<div class="info-time">2019-06-01 12:00:00</div>
								<div class="info-text">今天的饭真好吃</div>
							</div>
						</div>
						<div class="text-panle-right">
							<div class="head">
								<img src="images/aa.jpg"/>
							</div>
							<div class="info">
								<div class="info-time">2019-06-01 12:00:00</div>
								<span class="info-text">今天的饭真好吃</span>
							</div>
						</div>
					</div>
					<div class="users-Info">
						<div class="tool-panel"></div>
						<div class="value-panel">
							<textarea name="" id="textVal"></textarea>
						</div>
						<div class="send-panel"><span class="send">发送</span></div>
					</div>
				</div>
				<div class="chat-userlist">
					<div class="userlist-title">用户列表<span class="u-counts"> (0)</span></div>
					<div class="u-list">
						<p>--dsdsds</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
