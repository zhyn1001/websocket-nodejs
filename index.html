<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>小馒头聊天室</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header-top"><input type="text" id="nickName" value="" /><button class="set-name">设置昵称</button></div>
			<div class="chat-main">
				<div class="user-nav">
					
				</div>
				<div class="chat-content">
					<div class="users-panle">
						
					</div>
					<div class="users-Info">
						<div class="tool-panel"></div>
						<div class="value-panel">
							<textarea name="" id="textVal"></textarea>
						</div>
						<div class="send-panel"><span class="send">发送</span></div>
					</div>
				</div>
				<div class="chat-userlist">
					<div class="userlist-title">用户列表<span class="u-counts"> (0)</span></div>
					<div class="u-list">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
